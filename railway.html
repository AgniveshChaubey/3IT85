<!DOCTYPE html>
<html>
  <head>
    <title>Railway Reservation Form</title>
    <style>
      .error {
        color: red;
      }
    </style>
    <script>
      function validateForm() {
        var name = document.forms["reservation"]["name"].value;
        var email = document.forms["reservation"]["email"].value;
        var phone = document.forms["reservation"]["phone"].value;
        var date = document.forms["reservation"]["date"].value;
        var from = document.forms["reservation"]["from"].value;
        var to = document.forms["reservation"]["to"].value;
        var error = "";
        if (name == "") {
          error += "Name must be filled out.\n";
        }
        if (email == "") {
          error += "Email must be filled out.\n";
        }
        if (phone == "") {
          error += "Phone number must be filled out.\n";
        }
        if (date == "") {
          error += "Date must be filled out.\n";
        }
        if (from == "") {
          error += "From station must be filled out.\n";
        }
        if (to == "") {
          error += "To station must be filled out.\n";
        }
        if (error != "") {
          alert(error);
          return false;
        }
      }
    </script>
  </head>
  <body>
    <h2>Railway Reservation Form</h2>
    <form name="reservation" onsubmit="return validateForm()" method="post">
      <label>Name:</label>
      <input type="text" name="name" /><br /><br />
      <label>Email:</label>
      <input type="email" name="email" /><br /><br />
      <label>Phone:</label>
      <input type="text" name="phone" /><br /><br />
      <label>Date:</label>
      <input type="date" name="date" /><br /><br />
      <label>From Station:</label>
      <input type="text" name="from" /><br /><br />
      <label>To Station:</label>
      <input type="text" name="to" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
