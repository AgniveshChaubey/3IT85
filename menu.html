<!DOCTYPE html>
<html>
<head>
	<title>Agnivesh's web page</title>
	<style type="text/css">
		body{
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}
		header{
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		nav{
			background-color: #4CAF50;
			overflow: hidden;
		}
		nav a{
			float: left;
			color: #fff;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}
		nav a:hover{
			background-color: #ddd;
			color: #333;
		}
		nav a.active{
			background-color: #555;
			color: #fff;
		}
		video{
			display: block;
			margin: auto;
			width: 50%;
			height: auto;
		}
	</style>
</head>
<body>
	<header>
		<h1>Agnivesh's web page</h1>
	</header>
	<nav>
		<a class="active" href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>
	<video controls>
		<source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
		<source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
		Your browser does not support the video tag.
	</video>
</body>
</html>
